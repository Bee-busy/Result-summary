<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta name="keywords" content="HTML">
  <meta name="authors" content="Precious & Karinge">
  <meta name="description" content="">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <section class="card">
    <div class="result">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>


    <div class="summary">
      <h3>Summary</h3><br>
      <div class="test">
        <div class="type">
          <div class="type_info">
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <h5><b>80</b>/100</h5>
        </div>
      </div><br>
      <div class="test">
        <div class="type">
          <div class="type_info">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <h5><b>92</b>/100</h5>
        </div>
      </div><br>
      <div class="test">
        <div class="type">
          <div class="type_info">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <h5><b>61</b>/100</h5>
        </div>
      </div><br>
      <div class="test">
        <div class="type">
          <div class="type_info">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <h5><b>72</b>/100</h5>
        </div>
      </div><br>
      <div class="link">
        <a href="#">continue</a>
      </div><br>
    </div>
  
  </section>
</body>
</html>
